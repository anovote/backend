name: simple-cspell
on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]
jobs:
  runs-on: ubuntu-latest
  spellcheck:
    uses: zwaldowski/cspell-action@v1
    with:
      paths: '**/*.{md,js,ts,tsx}'
      config: .vscode/cspell.json

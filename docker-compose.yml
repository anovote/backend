version: '3.9'
services:
    app:
        container_name: 'anovote_backend'
        image: anovote:backend
        build: .
        ports:
            - '${HTTP_PORT}:${HTTP_PORT}'
        volumes:
            - './logs:/app/logs'
        networks:
            - anovote_backend
        depends_on:
            - 'db'
        env_file:
            - '.env'
    db:
        container_name: 'anovote_database'
        image: postgres
        volumes:
            - anovote-data:/var/lib/postgresql
        networks:
            - anovote_backend
        environment:
            TZ: 'Europe/Oslo'
    nginx:
        image: nginx:latest
        container_name: anovote_proxy
        volumes:
            - ./nginx:/etc/nginx/
            - ./tempBuild/frontend/build:/www/
            - ./ssl:/etc/nginx/ssl
            - ./snippets:/etc/nginx/snippets
        ports:
            - 80:80
            - 443:443
        depends_on:
            - app
        networks:
            - anovote_backend
        command: '/bin/sh -c ''while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g "daemon off;"'''
    certbot:
        image: certbot/certbot
        container_name: anovote_certbot
        restart: unless-stopped
        volumes:
            - ./ssl:/etc/letsencrypt
            - ./www/.well-known:/var/www/.well-known
        entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
    anovote-data:
networks:
    anovote_backend:
